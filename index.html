<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Lighting Control</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .main-header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 20px;
        }

        .main-header h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f7971e, #ffd200);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-header p {
            color: #aaaaaa;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .room-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
        }

        .room-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: #ffd200;
        }

        .room-image-container {
            width: 100%;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            position: relative;
        }

        .room-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.4s ease;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toggle-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #f7971e, #ffd200);
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            color: #000;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 210, 0, 0.3);
        }

        .toggle-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(255, 210, 0, 0.5);
        }

        .toggle-btn.off {
            background: linear-gradient(135deg, #555, #777);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #ccc;
        }

        input[type="range"] {
            width: 100%;
            appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, #f7971e, #ffd200);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 210, 0, 0.5);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            width: 26px;
            height: 26px;
            box-shadow: 0 4px 15px rgba(255, 210, 0, 0.7);
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, #f7971e, #ffd200);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 210, 0, 0.5);
        }

        input[type="range"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .main-header h1 {
                font-size: 2rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>üè† SMART HOME LIGHTING</h1>
        <p>Control Your Room Lighting Intensity</p>
    </header>

    <div class="dashboard">
        <div class="room-card">
            <h2>Living Room</h2>
            <div class="room-image-container">
                <img src="https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?w=800&h=600&fit=crop" 
                     class="room-image" 
                     id="living-image"
                     alt="Living Room">
            </div>
            <div class="controls">
                <button class="toggle-btn" id="living-btn" onclick="toggleLight('living')">
                    üí° TURN OFF
                </button>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Brightness</span>
                        <span id="living-value">70%</span>
                    </div>
                    <input type="range" 
                           id="living-slider"
                           min="0" 
                           max="100" 
                           value="70"
                           oninput="changeBrightness('living', this.value)">
                </div>
            </div>
        </div>

        <div class="room-card">
            <h2>Bedroom</h2>
            <div class="room-image-container">
                <img src="https://images.unsplash.com/photo-1616594039964-ae9021a400a0?w=800&h=600&fit=crop" 
                     class="room-image" 
                     id="bedroom-image"
                     alt="Bedroom">
            </div>
            <div class="controls">
                <button class="toggle-btn" id="bedroom-btn" onclick="toggleLight('bedroom')">
                    üí° TURN OFF
                </button>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Brightness</span>
                        <span id="bedroom-value">70%</span>
                    </div>
                    <input type="range" 
                           id="bedroom-slider"
                           min="0" 
                           max="100" 
                           value="70"
                           oninput="changeBrightness('bedroom', this.value)">
                </div>
            </div>
        </div>

        <div class="room-card">
            <h2>Kitchen</h2>
            <div class="room-image-container">
                <img src="https://images.unsplash.com/photo-1556912173-46c336c7fd55?w=800&h=600&fit=crop" 
                     class="room-image" 
                     id="kitchen-image"
                     alt="Kitchen">
            </div>
            <div class="controls">
                <button class="toggle-btn" id="kitchen-btn" onclick="toggleLight('kitchen')">
                    üí° TURN OFF
                </button>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Brightness</span>
                        <span id="kitchen-value">70%</span>
                    </div>
                    <input type="range" 
                           id="kitchen-slider"
                           min="0" 
                           max="100" 
                           value="70"
                           oninput="changeBrightness('kitchen', this.value)">
                </div>
            </div>
        </div>
    </div>

    <script>
        const lightState = {
            living: true,
            bedroom: true,
            kitchen: true
        };

        function toggleLight(room) {
            lightState[room] = !lightState[room];
            const image = document.getElementById(room + '-image');
            const button = document.getElementById(room + '-btn');
            const slider = document.getElementById(room + '-slider');

            if (lightState[room]) {
                // Light is ON - use slider value
                const brightness = slider.value / 100;
                image.style.filter = `brightness(${brightness})`;
                button.textContent = 'üí° TURN OFF';
                button.classList.remove('off');
                slider.disabled = false;
            } else {
                // Light is OFF - make it dark
                image.style.filter = 'brightness(0.2)';
                button.textContent = 'üí° TURN ON';
                button.classList.add('off');
                slider.disabled = true;
            }
        }

        function changeBrightness(room, value) {
            if (!lightState[room]) return;

            const image = document.getElementById(room + '-image');
            const valueDisplay = document.getElementById(room + '-value');
            const brightness = value / 100;
            
            image.style.filter = `brightness(${brightness})`;
            valueDisplay.textContent = value + '%';
        }

        // Initialize all images with default brightness
        window.onload = function() {
            ['living', 'bedroom', 'kitchen'].forEach(room => {
                const image = document.getElementById(room + '-image');
                image.style.filter = 'brightness(0.7)';
            });
        };
    </script>
</body>
</html>
